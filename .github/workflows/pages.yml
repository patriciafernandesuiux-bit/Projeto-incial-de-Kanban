name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Substitua pelo branch que você usa para deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Necessário para gravar no branch de gh-pages

    steps:
      # 1️⃣ Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Instala dependências
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build do Angular
      - name: Build Angular
        run: npm run build --if-present -- --configuration production

      # 5️⃣ Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/kanban-notas  # Certifique-se que o outputPath no angular.json é igual
