name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # ou a branch que você usa para deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # ou a versão que você usa

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build do Angular
      - name: Build Angular
        run: npm run build --if-present -- --configuration production

      # 5️⃣ Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/kanban-notas  # pasta de saída do build
